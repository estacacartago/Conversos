    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .checkbox-custom {
            transition: all 0.2s ease;
        }
        .checkbox-custom:hover {
            transform: scale(1.02);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .card-shadow:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header AMBIANDO, ESTILO MÍNIMO -->
    <header class="bg-white border-b border-gray-200 p-6 shadow-sm">
        <div class="max-w-7xl mx-auto">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">
                    Ministrar a Nuevos Conversos
                </h1>
                <p class="text-gray-600 text-sm">
                    Estaca Cartago - Diciembre 2024
                </p>
                <div class="text-gray-500 text-xs mt-2" id="lastSaved">
                    Guardado: --
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content - ESTILO MÍNIMO -->
    <main class="flex-1 p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Progress Overview - MÍNIMO -->
            <div class="bg-white rounded-lg border border-gray-200 p-6 mb-6 card-shadow">
                <div class="text-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-800 mb-2">
                        Progreso General
                    </h2>
                    <div class="text-3xl font-bold text-blue-600 mb-2">
                        <span id="totalProgress">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-blue-600 h-3 rounded-full progress-bar" id="totalProgressBar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-5 gap-4" id="categoryProgress">
                    <!-- Category progress will be inserted here -->
                </div>
            </div>

            <!-- Categories Grid - ESTILO MÍNIMO -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="categoriesGrid">
                <!-- Categories will be inserted here -->
            </div>

            <!-- Action Buttons - MÍNIMO -->
            <div class="mt-8 flex justify-center">
                <button onclick="resetProgress()" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors duration-200 flex items-center gap-2">
                    <i class="fas fa-circle"></i>
                    Reiniciar Progreso
                </button>
            </div>
        </div>
    </main>

    <!-- Footer - MÍNIMO -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="text-center text-sm text-gray-600">
                <p>© 2024 Estaca Cartago</p>
                <p class="text-xs mt-1">
                    Sistema de seguimiento para ministrar a nuevos conversos
                </p>
            </div>
        </div>
    </footer>

            {

                color: 'text-green-600',
                bgColor: 'bg-white border-gray-200',
                people: [

                    { id: 'a8', name: 'Roberto Carlos Solís Zamora', checked: false },

                    { id: 'a17', name: 'Martiza Azofeifa Alvarado', checked: false },
                    { id: 'a18', name: 'Grettel Mora Calvo', checked: false },
                    { id: 'a19', name: 'Karla Rojas Arias', checked: false },
                    { id: 'a20', name: 'Jessica Morales Cubillo', checked: false }
                ]
            }
        ];

        let categories = [...INITIAL_DATA];

        // Cargar datos desde LocalStorage al iniciar
        function loadData() {
            const savedData = localStorage.getItem('seguimiento-estaca-cartago');
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                    categories = parsedData.categories || parsedData;
                    updateLastSaved(parsedData.lastSaved || Date.now());
                } catch (error) {
                    console.error('Error loading saved data:', error);
                }
            }
            renderCategories();
            updateProgress();
        }

        // Guardar en LocalStorage
        function saveData() {
            const dataToSave = {
                categories,
                lastSaved: Date.now()
            };
            localStorage.setItem('seguimiento-estaca-cartago', JSON.stringify(dataToSave));
            updateLastSaved(Date.now());
        }

        // Actualizar fecha de guardado
        function updateLastSaved(timestamp) {
            const date = new Date(timestamp);
            document.getElementById('lastSaved').textContent = 
                `Guardado: ${date.toLocaleTimeString('es-ES')}`;
        }

        // Manejar checkbox
        function handlePersonCheck(categoryId, personId, checked) {
            categories = categories.map(category =>
                category.id === categoryId
                    ? {
                        ...category,
                        people: category.people.map(person =>
                            person.id === personId ? { ...person, checked } : person
                        )
                    }
                    : category
            );
            saveData();
            renderCategories();
            updateProgress();
        }

        // Calcular progreso
        function calculateProgress(people) {
            if (people.length === 0) return 0;
            const checkedCount = people.filter(person => person.checked).length;
            return Math.round((checkedCount / people.length) * 100);
        }

        // Calcular progreso total
        function getTotalProgress() {
            const totalPeople = categories.reduce((sum, cat) => sum + cat.people.length, 0);
            const totalChecked = categories.reduce(
                (sum, cat) => sum + cat.people.filter(person => person.checked).length,
                0
            );
            return totalPeople > 0 ? Math.round((totalChecked / totalPeople) * 100) : 0;
        }

        // Actualizar progreso
        function updateProgress() {
            const totalProgress = getTotalProgress();
            document.getElementById('totalProgress').textContent = `${totalProgress}%`;
            document.getElementById('totalProgressBar').style.width = `${totalProgress}%`;

            // Actualizar progreso por categoría
            const categoryProgressDiv = document.getElementById('categoryProgress');
            categoryProgressDiv.innerHTML = categories.map(category => {
                const progress = calculateProgress(category.people);
                return `
                    <div class="text-center">
                        <div class="text-lg font-bold ${category.color}">
                            ${progress}%
                        </div>
                        <div class="text-xs text-gray-600 mt-1">
                            ${category.title.split(' ')[0]}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Renderizar categorías
        function renderCategories() {
            const categoriesGrid = document.getElementById('categoriesGrid');
            categoriesGrid.innerHTML = categories.map(category => {
                const progress = calculateProgress(category.people);
                const checkedCount = category.people.filter(person => person.checked).length;

                return `
                    <div class="bg-white border border-gray-200 rounded-lg card-shadow fade-in">
                        <div class="p-4 pb-3">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center gap-2">
                                    <div class="${category.color}">
                                        <i class="fas ${category.icon} text-lg"></i>
                                    </div>
                                    <span class="text-lg font-semibold text-gray-800">${category.title}</span>
                                </div>
                                <span class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full text-xs ml-2">
                                    ${checkedCount}/${category.people.length}
                                </span>
                            </div>
                            <p class="text-sm text-gray-600 mt-1">
                                ${category.description}
                            </p>
                            <div class="mt-2">
                                <div class="flex justify-between mb-1">
                                    <span class="text-xs font-medium">Progreso</span>
                                    <span class="text-xs font-bold">${progress}%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div class="bg-blue-600 h-2 rounded-full progress-bar" style="width: ${progress}%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 pt-0">
                            <div class="h-80 overflow-y-auto scrollbar-thin pr-4">
                                <div class="space-y-2">
                                    ${category.people.map(person => `
                                        <div class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50 transition-colors checkbox-custom">
                                            <input 
                                                type="checkbox" 
                                                id="${category.id}-${person.id}"
                                                ${person.checked ? 'checked' : ''}
                                                onchange="handlePersonCheck('${category.id}', '${person.id}', this.checked)"
                                                class="h-4 w-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                                            />
                                            <label 
                                                for="${category.id}-${person.id}"
                                                class="flex-1 text-sm font-medium cursor-pointer leading-relaxed text-gray-700"
                                            >
                                                ${person.name}
                                            </label>
                                            ${person.checked ? `
                                                <i class="fas fa-check-circle text-green-600 text-sm flex-shrink-0"></i>
                                            ` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Reiniciar progreso
        function resetProgress() {
            if (confirm('¿Estás seguro de que deseas reiniciar todo el progreso? Esta acción no se puede deshacer.')) {
                categories = categories.map(category => ({
                    ...category,
                    people: category.people.map(person => ({ ...person, checked: false }))
                }));
                saveData();
                renderCategories();
                updateProgress();
            }
        }

        // Inicializar al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
